<section class="vh-100">
    <div class="p6">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-white" >
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                 
  
                  <form [formGroup]="loginform" class="mx-1 mx-md-4">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input formControlName="uname" type="text" id="login_uname" placeholder="username" class="form-control" />
                        <!-- <label class="form-label" for="form3Example1c">Your Name</label> -->
                      </div>
                    </div>
  
               
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input formControlName="pswd" type="password" id="login_pswd" class="form-control" placeholder="password" />
                        <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                  
  
                    <button (click)="login()" type="button" class="btn btn-primary">login</button>
                   
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      
                    </div>
                    <a href="#">Forget password?</a> or
                    <a routerLink="../register">Sign up</a>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://img.lovepik.com//photo/40010/8993.jpg_300.jpg"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
  </section>
